

  <div class="layui-form layui-border-box layui-table-view" lay-filter="LAY-table-1" style=" ">
    <div class="user-title">用户列表</div>
    <div class="layui-table-box">
      <div class="layui-table-body layui-table-main">
        <table cellspacing="0" cellpadding="0" border="0" class="layui-table" lay-even="">
          <thead>
          <tr class="first-bg">
            <th data-field="id">
              <div class="layui-table-cell laytable-cell-1-id"><span>序号</span></div>
            </th>
            <th data-field="username">
              <div class="layui-table-cell laytable-cell-1-username"><span>账号</span></div>
            </th>
            <th data-field="email" >
              <div class="layui-table-cell laytable-cell-1-name"><span>姓名</span></div>
            </th>
            <th data-field="sign" >
              <div class="layui-table-cell laytable-cell-1-sex"><span>性别</span></div>
            </th>
            <th data-field="sex">
              <div class="layui-table-cell laytable-cell-1-post"><span>职务</span></div>
            </th>
            <th data-field="city">
              <div class="layui-table-cell laytable-cell-1-role"><span>角色</span></div>
            </th>

            <th data-field="city">
              <div class="layui-table-cell laytable-cell-1-phone"><span>联系电话</span></div>
            </th>
            <th data-field="experience">
              <div class="layui-table-cell laytable-cell-1-operation"><span>操作</span></div>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr data-index="0" class="" *ngFor="let userlist of userlists;let i =index">
            <td data-field="id">
              <div class="layui-table-cell laytable-cell-1-id">{{i + 1}}</div>
            </td>
            <td data-field="username">
              <div class="layui-table-cell laytable-cell-1-username">{{userlist.username}}</div>
            </td>
            <td data-field="email" data-minwidth="150">
              <div class="layui-table-cell laytable-cell-1-name">{{userlist.name}}</div>
            </td>
            <td data-field="sign" data-minwidth="160">
              <div class="layui-table-cell laytable-cell-1-sex">{{userlist.sex}}</div>
            </td>
            <td data-field="sex">
              <div class="layui-table-cell laytable-cell-1-post">{{userlist.post}}</div>
            </td>
            <td data-field="city">
              <div class="layui-table-cell laytable-cell-1-role">{{userlist.role}}</div>
            </td>
            <td data-field="experience">
              <div class="layui-table-cell laytable-cell-1-phone">{{userlist.phone}}</div>
            </td>
            <td data-field="experience">
              <div class="layui-table-cell laytable-cell-1-10">
                <a class="layui-btn-xs" lay-event="edit">
                  <i class="bianji"></i>
                </a>
                <a class="  layui-btn-xs" lay-event="del">
                  <i class="del"></i>
                </a>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
  <div id="page" ></div>
